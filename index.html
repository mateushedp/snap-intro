<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>


  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 20px}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container" onclick="closeAllDropdowns()">
    <div id="overlay"></div>
    <nav>
      <div>
        <img src="images/logo.svg" width="84" height="27" class="logo" alt="" />
      </div>
      <div class="hamburger">
        <img src="images/icon-menu.svg" width="32" height="18" alt="">
      </div>
      <div class="navbar">
        <div class="navbar-left">
          <div class="navbar-item" id="features-link" onclick="toggleDropdown(this, event)">
            <div class="navbar-link">
              <a>Features</a>
              <div>
                <img src="images/icon-arrow-down.svg" id="arrow-icon" width="10" height="6" alt=""">
              </div>
            </div>
            <ul class="dropdown">
              <li>
                <img src="images/icon-todo.svg" width="14" height="16" alt="">
                <a href="">Todo List</a>
              </li>
              <li>
                <img src="images/icon-calendar.svg" width="16" height="16" alt="">
                <a href="">Calendar</a>
              </li>
              <li>
                <img src="images/icon-reminders.svg" width="13" height="17" alt="">
                <a href="">Reminders</a>
              </li>
              <li>
                <img src="images/icon-planning.svg" width="16" height="16" alt="">
                <a href="">Planning</a>
              </li>
            </ul>
          </div>
  
          <div class="navbar-item" id="company-link" onclick="toggleDropdown(this, event)">
            <div class="navbar-link">
              <a>Company</a>
              <img src="images/icon-arrow-down.svg" id="arrow-icon" width="10" height="6" alt="">
            </div>
            <ul class="dropdown">
              <li><a href="">History</a></li>
              <li><a href="">Our Team</a></li>
              <li><a href="">Blog</a></li>
            </ul>
          </div>
  
          <div class="navbar-link">
            <a>Careers</a>
          </div>
          <div class="navbar-link">
            <a>About</a>
          </div>
        </div>
        <div class="navbar-right">
          <div class="navbar-link">
            <a href="">Login</a>
          </div>
          <div class="navbar-link register">
            <a href="">Register</a>
          </div>
        </div>
      </div>
      
    </nav>
    <div class="hero-section">
      <div class="hero-content">
        <h1>
          Make remote work
        </h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
        </p>
        <p class="button">
          Learn more
        </p>
        <div class="clients">
          <img src="images/client-databiz.svg" width="114" height="20" alt="">
          <img src="images/client-audiophile.svg" width="73" height="36" alt="">
          <img src="images/client-meet.svg" width="90" height="20" alt="">
          <img src="images/client-maker.svg" width="83" height="24" alt="">
        </div>

      </div>
      <div class="hero-image">
        <img src="images/image-hero-desktop.png" alt="">
      </div>

    </div>
    
  </div>



</body>
</html>
